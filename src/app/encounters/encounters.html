<div class="encounters">
  <header>
    <h2>Recent Encounters</h2>
    <p class="tagline">See an Alien? Report it!</p>
  </header>
  <div class="report-wrapper">
    <ul>
      <li class="encounters-report" ng-repeat="report in encounters | orderObjectBy: 'date':true ">{{ report.date }} - {{ report.atype }}<br>
          {{ report.action }}
      </li>
    </ul>
  </div>
  <button ng-click="reportEncounters($event)">
    <h1>Report<br>
      Encounters
    </h1>
  </button>
</div>
